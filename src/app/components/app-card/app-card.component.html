<div class="my-3 p-3 bg-white rounded shadow-sm app-card" routerLink="{{page}}">
  <div class="row">
    <div class="col-sm-12">
      <div class="row no-gutters">
        <div class="col-sm-2 text-center">
          <img *ngIf="logo" src="assets/{{ logo }}" class="img-responsive logo">
        </div>
        <div class="col-sm-10">
          <h4>{{ name }}</h4>
          <p><ng-content></ng-content></p>
        </div>
      </div>
    </div>
  </div>
</div>
