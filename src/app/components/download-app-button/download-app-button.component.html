<ng-container>
    <a class="btn" [ngClass]="cssClass" [href]="downloadInfo == null ? '#' : downloadInfo.file" [@fadeIn]="visible ? 'shown' : 'hidden'">
		<fa-icon [icon]="faDownload"></fa-icon>&nbsp;Download
    </a>
    <p [@fadeIn]="visible ? 'shown' : 'hidden'">
        Version: {{ downloadInfo == null ? '' : downloadInfo.version }}
        <ng-template [ngIf]="showFlavor"><br/>{{ downloadInfo == null ? '' : '(' +  flavor + ')' }}</ng-template>
    </p>
</ng-container>
